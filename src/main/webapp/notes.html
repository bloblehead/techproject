<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Note Maker</title>
</head>
<body>
<div style="float:right; width: 25%;border:thin;">
	<b><font size=6>Make Note</font></b><br>
	<form action="/somethingfornow">
		<label for="title">Title: <br/></label>
		<input type="text" id="title" name="title"/><br>
		<label for="summary">Summary: <br/></label>
		<input type="text" style="height: 100px" id="text" name="summary"/><br>
		<input type="submit" value="Submit">
	</form>
</div>
<div style="float:left; width: 75%;border:thin;">
	<b><font size=6>Current Notes</font></b><br>
	<button type="button" onclick="loadDoc()">Request data</button>

	<p id="demo"></p>
	
	
	<script>
	function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("demo").innerHTML = this.responseText;
	    }
	  };
	  xhttp.open("GET", "NoteMaker.java", true);
	  xhttp.send();
	}
	</script>
</div>
</body>
</html>
